
<!DOCTYPE html>

    <script src="script2.js"></script> 
    <script>
    function loadbook() {
      fetch("book.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("content").innerHTML = data;
        });
    }
  </script>
